<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<script type="text/javascript" src="http://d3js.org/d3.v2.min.js"></script>
<script type="text/javascript" src="Parsing.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link rel="stylesheet" type="text/css" href="Style.css">
<title>Visualization</title>
</head>
<body background="">

	<div id="container" style="width: 1500px">

		<div id="header" style="border: 1.5px solid; background:linear-gradient(silver, white);">
			<h1 align="center" style="margin-bottom: 0;">Visualizer</h1>
		</div">

		<div id="filters"
			style="border: 2px solid;background-color: #f8f8f8; height: 500px; width: 300px; float: right;"
			class="styled-select">
			<h2 align="center">Filter results using:</h2>
			<h3>Team Name:</h3>
			<select id="teamName">
				<option value="Central Pulse">Central Pulse</option>
				<option value="Queensland Firebirds">Queensland Firebirds</option>
				<option value="Northern Mystics">Northern Mystics</option>
				<option value="Waikato Bay of Plenty Magic">Waikato Bay of
					Plenty Magic</option>
				<option value="Canterbury Tactix">Canterbury Tactix</option>
				<option value="New South Wales Swifts">New South Wales
					Swifts</option>
				<option value="Adelaide Thunderbirds">Adelaide Thunderbirds</option>
				<option value="Southern Steel">Southern Steel</option>
				<option value="West Coast Fever">West Coast Fever</option>
				<option value="Melbourne Vixens">Melbourne Vixens</option>
			</select>
			<h3>Season:</h3>
			<select id="season">
				<option value="2008">2008</option>
				<option value="2009">2009</option>
				<option value="2010">2010</option>
				<option value="2011">2011</option>
				<option value="2012">2012</option>
				<option value="2013">2013</option>
			</select>
			<h3>Home Advantage:</h3>
			<select id="homeAdvantage">
				<option value="Yes">Yes</option>
				<option value="No">No</option>
			</select>
			<h3>Finals</h3>
			<select id="finals">
				<option value="Yes">Yes</option>
				<option value="No">No</option>
			</select>
			<p></p>

		</div>
		<div>
				<input id="confirm" type="button" value="Visualize" onclick="load()" />
			</div>



		<div id="visuals"
			style="border: 2px solid;background-color: #FFFFFF; height: 800px; width: 1190px; float: left;"
			class="styled-select">
			<p align="center" id="visualization"></p>
		</div>

	</div>
</body>
</html>
