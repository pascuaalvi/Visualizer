<body background="">

	<div id="indexContainer" style="width: 1300px">
		<div id="header"
			style="border: 1.5px solid; background: linear-gradient(silver, white);">
			<h1 align="center">ANZ Championship Visualization</h1>
		</div>
	</div>

	<div id="indexChoices"
		style="border: 2px solid; background-color: #FFFFFF; height: 600px; width: 1300px; float: left;"
		class="styled-select">

		<a href="Difference Plot.html"> <svg
				width="640" height="120"> <defs> <linearGradient
				id="grad1" x1="0%" y1="0%" x2="100%" y2="0%"> <stop
				offset="0%" style="stop-color:rgb(68,68,68);stop-opacity:1" /> <stop
				offset="100%" style="stop-color:rgb(255,255,255);stop-opacity:1" />
			</linearGradient> </defs> <g> <rect x="0" y="0" width="640" height="120"
				fill="url(#grad1)" stroke="black"
				onmouseover="evt.target.setAttribute('opacity', '0.5');"

				x="30" y="70" font-family="Verdana" font-size="35" fill="black">
			Overall Team Performance</text> </g> </svg>
		</a>


		<a href="Hierarchy.html"> <svg width="655"
				height="120"> <defs> <linearGradient id="grad2" x1="0%"
				y1="0%" x2="100%" y2="0%"> <stop offset="0%"
				style="stop-color:rgb(255,255,255);stop-opacity:1" /> <stop
				offset="100%" style="stop-color:rgb(68,68,68);stop-opacity:1" /> </linearGradient> </defs>
			<g> <rect x="0" y="0" width="655" height="120" fill="url(#grad2)"
				stroke="black"
				onmouseover="evt.target.setAttribute('opacity', '0.5');"
				onmouseout="evt.target.setAttribute('opacity','1)');"></rect> <text
				x="140" y="70" font-family="Verdana" font-size="35" fill="black">
			Rankings</text> </g> </svg>
		</a>
		
		<a href="Rivalries.html"> <svg
				width="640" height="120"> <defs> <linearGradient

			Rivalries</text> </g> </svg>
		</a>
